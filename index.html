<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors & Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="exercise-one">
        <button id="background-changing-button">Change the color!</button>
        <input id="color-input" />
    </section>
    <br>
    <hr>
    <br>
    <section id="exercise-two">
        <input id="font-size-input" type="number" />
        <p id="font-size-paragraph">Look - I can change size!</p>
    </section>
    <br>
    <hr>
    <br>
    <section id="exercise-three">
        <button id="color-changing-button">Pick a side in the House of the Dragon conflict! </button>
        <p class="black-paragraph">Dragon-One</p>
        <p class="black-paragraph">Dragon-Two</p>
        <p class="black-paragraph">Dragon-Three</p>
    </section>
    <hr>
    <section id="exercise-four">
        <input id="text-input">
        <button id="text-changing-button">Click</button>
    </section>
    <hr>
    <section id="exercise-five">
        <button id="yellow-button" class="yellow-button">Red or yellow?</button>
    </section>
    <hr>
    <section id="exercise-six">
        <button id="click-count-button">How many times will you click me?</button>
        <p id="click-count-paragraph">0</p>
    </section>
    <hr>
    <section id="exercise-seven">
        <button class="click-button">Button</button>
        <button class="click-button">Button</button>
        <p id="paragraph-showing-button-clicked">Which button has been clicked?</p>
    </section>
    <hr>
    <section id="exercise-eight">
        <input id="hover-reacting-input" />
    </section>
    <script src="main.js"></script>
</body>
</html>
